<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="qr-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="black"/>
      <rect x="10" width="10" height="10" fill="white"/>
      <rect y="10" width="10" height="10" fill="white"/>
      <rect x="10" y="10" width="10" height="10" fill="black"/>
    </pattern>
  </defs>
  
  <!-- White background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- QR code pattern -->
  <rect width="200" height="200" fill="url(#qr-pattern)"/>
  
  <!-- Top-left position marker -->
  <rect x="10" y="10" width="40" height="40" fill="black"/>
  <rect x="15" y="15" width="30" height="30" fill="white"/>
  <rect x="20" y="20" width="20" height="20" fill="black"/>
  
  <!-- Top-right position marker -->
  <rect x="150" y="10" width="40" height="40" fill="black"/>
  <rect x="155" y="15" width="30" height="30" fill="white"/>
  <rect x="160" y="20" width="20" height="20" fill="black"/>
  
  <!-- Bottom-left position marker -->
  <rect x="10" y="150" width="40" height="40" fill="black"/>
  <rect x="15" y="155" width="30" height="30" fill="white"/>
  <rect x="20" y="160" width="20" height="20" fill="black"/>
  
  <!-- Text label -->
  <text x="100" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="black">QRIS Code</text>
</svg>
